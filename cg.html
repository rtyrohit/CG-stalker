
<html>
<head>
<title>CG Stalker</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
<script type= text/javascript>
$(document).ready(function(){
	$("#action").click(function(){
		var a = $('#roll_number').val();
		var href='https://erp.iitkgp.ernet.in/StudentPerformance/view_performance.jsp?rollno='+a;
		$('#frame').attr("src", href);
});
});
</script>
<style>
#box
{
	height:30vh;
	width:100vw;
	
	margin-left: auto;
	margin-right: auto;
	background-color: #D8D8D8 ;	
}
#result
{	

	width:100%;
	height:60%;

}
</style>
</head>
<body>
		<div id="box">
			<div class="row">
		  		<div class="input-field col s6 offset-s3">
        	  		<input id="roll_number" type="text" ></input>
        	  		<label for="roll_number">Roll Number</label>
        		</div> 
        	</div>
        	<div class="row">
        	<div class="col s2 offset-s3">&nbsp</div>
        	<button class="btn waves-effect waves-light" type="submit" id="action">Stalk</button>
        	</div>
        </div>
	
	<div id="result">
        	<iframe id="frame" scrolling="yes" width="100%" height="100%" frameborder="0"></iframe>
    </div>	
</body>
</html>
